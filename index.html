<!DOCTYPE html>
<html>
<head>
  <title>WiFi Billing Login</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
       apiKey: "AIzaSyA7fPjUZaxH0Y8KykZSkTfttyl4eQCeYZo",
    authDomain: "wifi-billing-app-3af09.firebaseapp.com",
    projectId: "wifi-billing-app-3af09",
    storageBucket: "wifi-billing-app-3af09.firebasestorage.app",
    messagingSenderId: "273732193054",
    appId: "1:273732193054:web:391b0b1c27cb042298570f"
  };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.login = function() {
      signInWithPopup(auth, provider)
        .then(() => {
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          alert(error.message);
        });
    };
  </script>
</head>
<body>
  <h2>WiFi Billing System</h2>
  <button onclick="login()">Login dengan Google</button>
</body>
</html>
